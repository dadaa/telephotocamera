<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>telephoto camera</title>
    <link type="text/css" rel="stylesheet" href="style/main.css"/>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <video id="finder" autoplay></video>
    <img id="photo" ></img>
    <div id="meta">
      <div id="latitude" ></div>
      <div id="longitude" ></div>
      <div id="heading" ></div>
    </div>
    <div id="distance" >0</div>
    <div id="semi-result">
    </div>
    <div id="result">
      <div id="message" ></div>
      <div id="place" ></div>
      <div id="target-lonlat">
        <div id="target-latitude" ></div>
        <div id="target-longitude" ></div>
      </div>
    </div>
    <div id="take-button">
      <div id="camera-image"></div>
    </div>
  </body>
</html>
